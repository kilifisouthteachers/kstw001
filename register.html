<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSTW Member Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>KSTW Member Registration</h1>
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required><br><br>
        
        <label for="cluster">Cluster:</label>
        <input type="text" id="cluster" name="cluster" required><br><br>
        
        <label for="safaricom_number">Safaricom Number:</label>
        <input type="text" id="safaricom_number" name="safaricom_number" required><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
